
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bilgiyle Ülke Yönet</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        .button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        .question { margin-top: 20px; font-size: 20px; }
        .result { font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Ülkeni Seç ve Yönetmeye Başla!</h1>
    <select id="countrySelect">
        <option value="Türkiye">Türkiye</option>
        <option value="Japonya">Japonya</option>
        <option value="Brezilya">Brezilya</option>
    </select>
    <div>
        <button class="button" onclick="askQuestion('asker')">Asker Bas</button>
        <button class="button" onclick="askQuestion('teknoloji')">Teknoloji Geliştir</button>
    </div>
    <div class="question" id="questionBox"></div>
    <input type="text" id="answerInput" placeholder="Cevabın" style="display:none;" />
    <button class="button" id="submitBtn" style="display:none;" onclick="checkAnswer()">Cevapla</button>
    <div class="result" id="resultBox"></div>

    <script>
        const questions = [
            { q: "Türkiye'nin başkenti neresidir?", a: "ankara" },
            { q: "2 + 2 kaç eder?", a: "4" },
            { q: "Dünya'nın uydusunun adı nedir?", a: "ay" }
        ];

        let currentAction = "";
        let currentQuestion = {};

        function askQuestion(action) {
            currentAction = action;
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("questionBox").innerText = currentQuestion.q;
            document.getElementById("answerInput").style.display = "inline";
            document.getElementById("submitBtn").style.display = "inline";
            document.getElementById("resultBox").innerText = "";
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
            if (userAnswer === currentQuestion.a) {
                if (currentAction === "asker") {
                    document.getElementById("resultBox").innerText = "Tebrikler! Asker bastınız!";
                } else {
                    document.getElementById("resultBox").innerText = "Tebrikler! Teknolojinizi geliştirdiniz!";
                }
            } else {
                document.getElementById("resultBox").innerText = "Yanlış cevap! 5 tur beklemeniz gerekiyor.";
            }
            document.getElementById("answerInput").value = "";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("submitBtn").style.display = "none";
        }
    </script>
</body>
</html>
